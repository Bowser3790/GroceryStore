{% extends "base.html" %}

{% block content %}
  <hr>
  <div class="container">
    <div class="row">

      {% for product in inventory  %} <!-- Create a for loop -->
      
        <div class="card col-4" style="width: 18rem;">
          <!-- Bread Card -->
            <img src="{{inventory[product].image}}" class="card-img-top" alt="bread">
            <div class="card-body">
              <h5 class="card-title">{{inventory[product].name}}</h5>
              <p class="card-text">{{inventory[product].desc}}</p>
              <!-- Add a product to the cart -->
              <form action="/add-to-cart" method= "POST">
                <label> QTY </label>
                <input type="number" min="0" max= "{{ inventory[product].qty }}" step="1" name="qty" value="0">
                <br><br>
                <input type="hidden" name="product_id" value="{{ product }}" >
                <button class="btn btn-primary">Buy</button>
              </form>
            </div>
        </div>
      
      {% endfor %}
    </div>
  </div>

{% endblock %}
