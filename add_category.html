{% extends "base.html" %}

{% block content %}

<div class="container">
		<div class="row">
			<div class="col-12">
			  <form action="/add_category/" method="POST">
          <input type="text" name="category_name" placeholder="Category Name"><br>
          <textarea name="category_desc" cols="30" rows="10" placeholder="Category Description"></textarea>
          <br>
          <button type="submit" class="btn btn-primary">Save Category</button>
          <button type="reset" class="btn btn-danger">Erase Form</button>
			  </form>
			</div>
		</div>
	</div>

{% endblock %}
