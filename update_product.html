{% extends "base.html" %}

{% block content %}

	<div class="container">
		<div class="row">
			<div class="col-12">
			  <form action="/add_product/" method="POST">
          <input type="text" name="product_title" value="{{product.name}}"><br>
          <input type="number" name="product_qty" min="0" step="1" value="{{product.qty}}"><br>
          <input type="number" name="product_price" min="0" step="0.01" value="{{product.price}}"><br>
          <input type="text" name="product_image" value="{{product.image}}"><br>
          <textarea name="product_desc" cols="30" rows="10" value="{{product.desc}}"></textarea>
          <br>
          <button type="submit" class="btn btn-primary">Save Product</button>
          <button type="reset" class="btn btn-danger">Erase Form</button>
			  </form>
			</div>
		</div>
	</div>

{% endblock %}
