{% extends "base.html" %}

{% block content %}

	<div class="container">
		<div class="row">
			<div class="col-12">
			  <form action="/add_product/" method="POST">
          <input type="text" name="product_title" placeholder="Product Title"><br>
          <input type="number" name="product_qty" min="0" step="1" placeholder="Product Quantity"><br>
          <input type="number" name="product_price" min="0" step="0.01" placeholder="Product Price"><br>
          <input type="text" name="product_image" placeholder="Product Image"><br>
          
          <select name="category_id">
              {% for category in categories %}
                  <option values="{{category.id}}" >{{category.name}}</option>
              {% endfor %}
          </select>
          <br>
          <textarea name="product_desc" cols="30" rows="10" placeholder="Product Description"></textarea>
          <br>
          <button type="submit" class="btn btn-primary">Save Product</button>
          <button type="reset" class="btn btn-danger">Erase Form</button>
			  </form>
			</div>
		</div>
	</div>

{% endblock %}
